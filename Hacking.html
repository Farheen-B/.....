<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hacking Simulation</title>
  <style>
    body {
      background-color: rgb(45, 143, 45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      
      font-family: Arial, sans-serif;
    }
  
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Aligns items to the left */
      gap: 20px;
      width: 90%;
      max-width: 600px;
      text-align: left; /* Ensures text is left-aligned */
      padding-left: 20px; /* Optional padding for spacing */
    }
  
    .text {
      font-size: 40px;
      word-wrap: break-word;
    }
  
    /* Responsive font sizes */
    @media (max-width: 768px) {
      .text {
        font-size: 30px;
      }
    }
  
    @media (max-width: 480px) {
      .text {
        font-size: 20px;
      }
    }
  </style>
  
</head>

<body>
  <div class="container">
    <div id="demo" class="text"></div>
    <div id="demo2" class="text"></div>
    <div id="demo3" class="text"></div>
    <div id="demo4" class="text"></div>
    <div id="demo5" class="text"></div>
  </div>

  <script>
    async function dots(id, message, delay) {
      let demoDiv = document.getElementById(id);

      // Create a promise that resolves after the specified delay
      let mypromise = new Promise((resolve) => {
        setTimeout(() => resolve(message), delay);
      });

      // Await the promise and display its resolved value
      demoDiv.innerHTML = await mypromise;

      // Function to manage dots
      let count = 0;
      setInterval(() => {
        count++;
        demoDiv.innerHTML = message + ".".repeat(count);

        // Reset the count and restart the dots
        if (count === 5) {
          count = 0; // Reset count
        }
      }, 800); // Append a dot every 800ms
    }

    // Call the dots function for each message with respective delays
    dots("demo", "Initializing hacking", 1000);
    dots("demo2", "Reading your files", 3000);
    dots("demo3", "Password files detected", 5000);
    dots("demo4", "Sending all password and personal files to server", 8000);
    dots("demo5", "Cleaning up", 10000);
  </script>
</body>
</html>
